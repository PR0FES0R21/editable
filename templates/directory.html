<!doctype html>
<html lang="en">

<head>
  <title>Kelola Directory</title>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0085ff">
  <link rel="icon" href="{{url_for('static', filename='image/logo_joki.png')}}" type="jpg">

  <meta name="description" content="AItech Capital: Mendorong inovasi AI melalui investasi. Bergabunglah dengan kami untuk membentuk masa depan teknologi yang didukung oleh kecerdasan buatan." />
  <meta name="keywords" content="AI, teknologi, investasi, kecerdasan buatan, inovasi, masa depan" />
  <meta name="author" content="AItech Capital" />

  <meta property="og:title" content="AItech Capital: Mendorong Inovasi AI Melalui Investasi" />
  <meta property="og:description" content="Bergabunglah dengan AItech Capital untuk membentuk masa depan teknologi yang didukung oleh kecerdasan buatan. Kami mendukung pengembangan chip AI dan solusi AI siap pakai." />
  <meta property="og:image" content="URL_GAMBAR_LOGO" />
  <meta property="og:url" content="URL_HALAMAN" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="AItech Capital" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand fw-bold" href="/">
            <img src="{{ url_for('static', filename='image/logo_joki.png') }}" alt="Logo">
            Nabil Joki
          </a>
          <div class="d-flex">
            <a href="/tambahUser" class="cs-icon me-3"><i class="fa-solid fa-user-plus fa-2x"></i></a>
            <a href="/add_file" class="cs-icon"><i class="fa-solid fa-file-arrow-up fa-2x"></i></a>
          </div>
        </div>
      </nav>
  </header>
  <main>
    <div class="container my-4">
      <h1>Folder Listing</h1>
      <ul class="list-group">
          {% for folder_name in folder_names %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ folder_name }}
              <button class="btn btn-danger" onclick="deleteFolder('{{ folder_name }}')">Delete</button>
          </li>
          {% endfor %}
      </ul>
    </div>

    <div class="container my-4">
      <h1>File Listing</h1>
      <ul class="list-group">
        {% for file_name in file_list %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ file_name }}
            <div>
              <button class="btn btn-success" onclick="downloadFile('{{ file_name }}')">Download</button>
              <button class="btn btn-danger" onclick="deleteFile('{{ file_name }}')">Delete</button>
            </div>
          </li>
        {% endfor %}
      </ul>
      
  </main>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d491125819.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
